<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TICTACTOE</title>
</head>
<body>
    <div id="game_setup_panel">
        <div class="player_panel">
            <div class="player_names_div">
                <label id="player_1_label" for="player_1_name">Enter Player1 name here: </label>
                <input onfocus=this.value='' type="text" name="player_1_name" id="player_1_name">

                <div class="player_info" id="player_1_panel">
                </div>    
            </div>
        </div>

        <div class="controls_div">
            <button id="game_start">CLICK HERE TO BEGIN</button>
            <button id="reset_button">Reset Board / New Game</button>
        </div>

        <div class="player_panel">
            <div class="player_names_div">
                <label id="player_2_label" for="player_2_name">Enter Player2 name here: </label>
                <input onfocus=this.value='' type="text" name="player_2_name" id="player_2_name">
                
                <div class="player_info" id="player_2_panel">
                </div>    
            </div>
        </div>
    </div>
    
    <div id="main">
        <div id="win_panel">
        </div>
    </div>
</body>

<footer>
    <div>
        <p>Copyright@ 2022 Travis F</p>
    </div>
</footer>
</html>
