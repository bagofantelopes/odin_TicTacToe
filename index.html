<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TICTACTOE</title>
</head>
<body>
    <div id="game_setup">

        <div id="player_name_select">
            <label for="player_1_name">Enter Player1 name here: </label>
            <input type="text" name="player_1_name" id="player_1_name">
        
            <label for="player_2_name">Enter Player2 name here: </label>
            <input type="text" name="player_2_name" id="player_2_name">    
        </div>

        <button id="name_submit">SUBMIT PLAYERS</button>

        <div class="test_div">
            <button id="test_button">Click me to see contents of the gameBoard.board array</button>
        </div>
    

        <div id="player_move_select">
            <button id="x_button">Click here for 'X'</button>
            <button id="o_button">Click here for 'O'</button>
        </div>

    </div>

    
    <div id="main">
        
    </div>

    
</body>
</html>
